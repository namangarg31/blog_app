{% extends "blog/base.html" %}
<!-- this can be used directly even though it is a template of another app    -->
{% load crispy_forms_tags %}
{% block naman %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login</button>
                <small class="text-muted ml-2">
                    <a href="{% url 'password_reset' %}"style="text-decoration: none;">Forgot Password?</a>
                </small>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need An Account? <a class="ml-2" href="{% url 'register' %}"style="text-decoration: none;">Sign Up</a>
            </small>
        </div>
    </div>
{% endblock naman %}
